<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Japinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-circle" onclick="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 24 24" fill="none"
            stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
        </svg>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <h3>Tire Suas Duvidas</h3>
            <button onclick="toggleChat()">&#x2715;</button>
        </div>

        <div class="chat-content" id="chatContent">
            <!-- Mensagens do chat serão inseridas aqui. -->
        </div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Faça perguntas sobre o TJAP">
            <button onclick="sendMessage()">Enviar</button>
        </div>

        <p class="chat-example">Desenvolvido por Navegante</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
